<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css">
</head>

<body>
    <div class="page">
        <div class="menu">
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact us</a></li>
                <li class="language"><a href="#">English</a><i class="fa-solid fa-angle-down"></i></li>
                <li><a href="#">Sign Up</a></li>
                <li class="home"><a href="#"><i class="fa-solid fa-house-chimney"></i></a></li>
            </ul>
            <div class="image">
                <img src="img/img.png" alt="">
            </div>
        </div>
        <div class="login">
            <div class="welcome">
                <span>WELCOME BACK!</span>
                <p>Don't have a account. Sign up.</p>
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" placeholder="huybq.100701@gmail.com">
                <label for="password">Password</label>
                <span class="btn-show-pass">
                    <input type="text" placeholder="Password">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
            <div class="login--footer">
                <div class="login--remember">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember">Remember me</label>
                </div>
                <div class="login--forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="sign-in-btn">
                <span>Sign In</span>
            </div>
            <div class="other-signup">
                <div class="continue">
                    <hr style="width:450px">
                    <span>or continue with</span>
                </div>
            </div>
            <div class="social-login">
                <div class="other-signup--btn">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-apple"></i></a>
                </div>
            </div>
        </div>
</body>

</html>
